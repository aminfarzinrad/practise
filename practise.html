<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./css/app.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="shape shape--one"></div>
      <div class="shape shape--two"></div>
      <form action="#" class="form">
        <h2 class="form-title">Login Here</h2>
        <div class="user-name">
          <label class="form-lable" for="username">Username</label>
          <input class="form-input" type="text" id="username" placeholder="Email Or Phone">
        </div>
        <div class="pass-word">
          <label class="form-lable" for="password">PassWord</label>
          <input class="form-input" type="password" id="password" placeholder="password">
        </div>
        <button class="btn" type="submit">Loge In</button>
      </form>
  </div>
</body>
</html>
